<!DOCTYPE html>
<html>
<head>
	<title>{{ .Site.Title }}</title>
	<meta charset="utf-8" />
	<script src="https://use.fontawesome.com/4b47ac1b9b.js"></script>
	<meta name="description" content="{{ .Site.Params.description }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<link rel="icon" href="{{ .Site.BaseURL }}/icon/{{ .Site.Params.favicon  }}" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed" href="{{ .Site.BaseURL }}/images/icons/{{ .Site.Params.appletouchicon  }}" />
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	{{ block "meta" . }}{{ end }}
	{{ range .Site.Params.custom_css }}
        <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
    {{ end }}
		{{ .Hugo.Generator }}
</head>
<body>
	<div class="container">
		<div class="heading">
			<a href="{{ .Site.BaseURL }}">
				<h1>Corinne Chin</h1>
				<h2>Video Journalist</h2>
			</a>
			<nav>
				<ul>
					<li><a href="{{ .Site.BaseURL }}/about">About</a></li>
					<li><a href="{{ .Site.BaseURL }}/contact">Contact</a></li>
				</ul>
			</nav>
		</div><!--end heading-->
